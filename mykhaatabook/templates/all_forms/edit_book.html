{% extends "home/layout.html" %}

{% block content %}
  <h1>Edit Book</h1>



    <div class="card">
      <div class="card-body">
        <form action="{% url 'edit-book' book.id %}" method="POST">
          {% include 'partials/messages.html' %}
          {% csrf_token %}

        <div class="form-group">
          <label for="">Date</label>
          <input type="date" class= "form-control form-control-sm" name = "date" value="{{values.book_created_date}}">        
        </div>

        <div class="form-group">
          <label for="">Title</label>
          <input type="text" class= "form-control form-control-sm" name = "title" value="{{values.book_title}}">        
        </div>

        <div class="form-group">
          <label for="">Type</label>

          <select name="type" id="" class="form-control form-control-sm"> 
            <option name="type" selected value="{{values.book_types}}">{{values.book_types}}</option>
            <option name="type" value="{{simple}}">Simple</option>
            <option name="type" value="{{clear}}">Clearing</option>  
            <option name="type" value="{{hawala}}">Hawala</option>  
            <option name="type" value="{{bank}}">Bank</option>  
            <option name="type" value="{{lahore}}">Lahore</option>  
            <option name="type" value="{{cash}}">Cash</option>  
            <option name="type" value="{{qarz}}">Qarz</option>  
            <option name="type" value="{{iran}}">Iran</option>  
            <option name="type" value="{{gadi_kharcha}}">Gadi Kharcha</option>  
            <option name="type" value="{{taftan}}">Taftan</option>  

          </select>                   
        </div>  
        
        <input type="submit" value="Save" class="btn btn-primary mt-2">
      </form>

      </div>

    </div>
    

  
{% endblock %}
