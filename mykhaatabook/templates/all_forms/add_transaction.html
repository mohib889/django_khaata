        <div class="form-group">
            <label for="">Reference Number</label>
            <input type="text" class= "form-control form-control-sm"  name = "refernce_number" value="{{values.refernce_number}}">        
          </div>

        <div class="form-group">
          <label for="">Details</label>
          <input type="text" class= "form-control form-control-sm" name = "transaction_detail" value="{{values.transaction_detail}}">        
        </div>

        <div class="form-group ">
            <label for="">From Account</label>
            <select name="account" id="accounts" placeholder="Credit Account" class="form-control form-control-sm">
              <!-- <input class="form-control" id="myInput" type="text" placeholder="Search."> -->
              {% for account in accounts %}
              <option name="account" value="{{account.id}}">{{account}}</option>

          </div>

          
          <div class="form-group">
            <label for="">Amount</label>
            <input type="number" class="form-control form-control-sm" name = "amount" value="{{values.amount}}">
